<nav class="navbar navbar-expand-lg navbar-dark bg-dark  mb-3" style="color: white;">
    <a class="navbar-brand" [routerLink]="'.'" style="font-size: 30px; color: gold;">PetCareStore</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto ">
            <li class="nav-item active m-2">
                <a class="nav-link" routerLink="/" (click)="isMenuCollapsed = true">Home</a>
            </li>
            <li class="nav-item active m-2">
                <!-- Step 4: Close the menu when a link is clicked. -->
                <a class="nav-link" routerLink="/contact" (click)="isMenuCollapsed = true">Contact</a>
            </li>
            <li class="nav-item active m-2">
                <a class="nav-link" routerLink="/sign-in" (click)="isMenuCollapsed = true">Login</a>
            </li>
            <li class="nav-item active m-2">
                <a class="nav-link" routerLink="/sign-up" (click)="isMenuCollapsed = true">Register</a>
            </li>


        </ul>
    </div>
</nav>
