<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

<app-navbar></app-navbar>
<div class="container">
    <!-- Registration Form Start -->
    <div class="row justify-content-center align-items-center " style="height: 100vh;" id="register-box">
        <div class="col-lg-9 my-auto myShadow">
            <div class="row shadow border">
                <div class="col-lg-6 d-flex flex-column justify-content-center  img-block p-0">
                    <img src="./assets/dog.jpg" alt="image">
                </div>

                <div class="col-lg-6 bg-white p-1" [formGroup]="fbFormGroup">
                    <div class="alert alert-danger" role="alert" *ngIf="uiInvalidCredential">
                        invalid credential !!
                    </div>
                    <h1 class="text-center font-weight-bold text-primary">Create Account</h1>
                    <hr class="my-3" />

                    <div class="input-group input-group-lg form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text rounded-0"><i class="far fa-user fa-lg fa-fw"></i></span>
                        </div>
                        <input type="text" id="fname" name="fname" class="form-control rounded-0"
                            placeholder="First Name" formControlName='fname' required />
                    </div>
                    <div class="input-group input-group-lg form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text rounded-0"><i class="far fa-user fa-lg fa-fw"></i></span>
                        </div>
                        <input type="text" id="lname" name="lname" class="form-control rounded-0"
                            placeholder="last Name" formControlName='lname' required />
                    </div>
                    <div class="input-group input-group-lg form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text rounded-0"><i class="far fa-envelope fa-lg fa-fw"></i></span>
                        </div>
                        <input type="email" id="remail" name="email" class="form-control rounded-0" placeholder="E-Mail"
                            formControlName='email' required />
                    </div>
                    <div class="input-group input-group-lg form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text rounded-0"><i class="fas fa-key fa-lg fa-fw"></i></span>
                        </div>
                        <input type="password" id="rpassword" name="password" class="form-control rounded-0"
                            minlength="5" placeholder="Password" formControlName='password' required />
                    </div>
                    <div class="input-group input-group-lg form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text rounded-0"><i class="fas fa-key fa-lg fa-fw"></i></span>
                        </div>
                        <input type="text" id="phno" name="phno" class="form-control rounded-0"
                            placeholder="phone number" formControlName='phoneNo' required />
                    </div>
                    <div class="form-group">
                        <div id="passError" class="text-danger font-weight-bolder"></div>
                    </div>
                    <div class="form-group">
                        <input type="submit" id="register-btn" value="Sign Up" [disabled]="!fbFormGroup.valid"
                            (click)="registerHere()" class="btn btn-primary btn-lg btn-block myBtn" />
                    </div>
                    <div class="form-group clearfix row  ">
                        <div class="col d-flex justify-content-center">
                            <label class="">Already have an account?</label>
                            <a routerLink="/sign-in" id="" class="font-weight-bold mylogin">Login!</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
